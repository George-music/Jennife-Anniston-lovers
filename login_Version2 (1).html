<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Jennifer Aniston Fan Club</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <img src="assets/logo.png" alt="Jennifer Aniston Logo" class="logo">
    <h1>Jennifer Aniston 💕💕❤️🧡</h1>

  <script src="js/appwrite-config.js" type="module"></script>
  <script src="js/auth.js" type="module"></script>
</body>
</html>
